<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
		<title>git_test</title>

		<link rel="stylesheet" href="styles.css">
		<link rel="stylesheet" href="animate.css">
	</head>

	<body>
		<div class="container">
			<h1 class="container__title">Git puch</h1>
		</div>

		<div class="container__hidden">
			<form class="container__form form animated flipInX">
				<label class="form__label">Имя
					<input class="form__input" type="input" name="name" 
								 placeholder="Ф.И.О"
								 required>
				</label>

				<label class="form__label">Телефон
					<input class="form__input" type="input" name="tel" 
								 placeholder="+7 (000) 00 00 00"
								 required>
				</label>

				<button type="submit">Отправить</button>
			</form>
		</div>

		<script src="jquery-3.4.1.min.js"></script>
		<script src="scripts.js"></script>
	</body>
</html>
